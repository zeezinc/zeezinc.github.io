<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonGen | AI Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff64',
                pink: '#ff0055',
              },
              bg: {
                dark: '#030305',
                card: '#0a0a0c',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'neon-pulse-cyan': 'neonPulseCyan 2s infinite',
              'neon-pulse-pink': 'neonPulsePink 2s infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              neonPulseCyan: {
                '0%, 100%': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
                '50%': { boxShadow: '0 0 2px #00f3ff, 0 0 5px #00f3ff' },
              },
              neonPulsePink: {
                '0%, 100%': { boxShadow: '0 0 5px #ff0055, 0 0 10px #ff0055' },
                '50%': { boxShadow: '0 0 2px #ff0055, 0 0 5px #ff0055' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030305;
        color: white;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030305;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe;
      }
    </style>

  "imports": {

    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

  </body>
